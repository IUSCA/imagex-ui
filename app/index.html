<!doctype html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title ng-bind="title">Loading ...</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootswatch/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">
	<link rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css">
	<link rel="stylesheet" href="node_modules/angular/angular-csp.css">
	<link rel="stylesheet" href="node_modules/ui-select/dist/select.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.4.0/rzslider.min.css">
    <link rel="stylesheet" href="public/css/imagex.css">
</head>
<body ng-cloak>
<navbar ng-if="$root.activeNav !== 'signin'"></navbar>
<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button': {'toast-error': false}}"></toaster-container>
<div id="wrap" ng-if="$root.activeNav !== 'signin'">
	<ng-view></ng-view><!-- <ng-view/> will cause route looping-->
</div>
<ng-view ng-if="$root.activeNav == 'signin'"></ng-view>
<div class="sca-footer">
	<ng-include src="'t/footer.html'"></ng-include>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script><!--bootstrap requires jquery-->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="node_modules/angularjs-toaster/toaster.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.4.0/rzslider.min.js"></script>
<script src="node_modules/zxcvbn/dist/zxcvbn.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script><!-- suggested by ui-select-->
<script src="node_modules/ui-select/dist/select.min.js"></script>
<script src="node_modules/openseadragon/build/openseadragon/openseadragon.min.js"></script>
<script src="public/js/openseadragon-scalebar.js"></script>
<script src="public/js/openseadragon-filtering.js"></script>
<script src="public/js/openseadragon-viewerinputhook.min.js"></script>
<script src="public/js/wcs.js"></script>
<script src="node_modules/angular-gravatar/build/angular-gravatar.js"></script>


<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
