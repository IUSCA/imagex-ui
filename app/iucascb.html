<!DOCTYPE html>
<html ng-app="iucascb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body ng-cloak>

    <div class="container-fluid">
        <h3>
            <center>
                Verifying your CAS token ... 
                <i class="fa fa-cog fa-spin"></i> 
            </center>
        </h3>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/sca-shared/js/shared.js"></script>

    <script src="js/config.js"></script>
    <!--<script src="config.js"></script>-->

    <script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    //if user has jwt, send to server so that iucas account will be associated to the user account
    var app = angular.module('iucascb', ['app.config', 'ngCookies', 'angular-jwt']);
    app.config(function(appconf, $httpProvider, jwtInterceptorProvider) {
        jwtInterceptorProvider.tokenGetter = function(jwtHelper, $http) {
            return localStorage.getItem(appconf.jwt_id);
        }
        $httpProvider.interceptors.push('jwtInterceptor');
    });

    app.run(function($http, appconf, $cookies, $location) {
        console.log("iucascb::app.run ref:"+document.referrer);
        var casticket = getParameterByName('casticket');
        $http.get('/imagex/verify?casticket='+casticket)
        .then(function(res) {
            console.dir(res.data.jwt);
            localStorage.setItem(appconf.jwt_id, res.data.jwt);
            var redirect = sessionStorage.getItem('auth_redirect');
            sessionStorage.removeItem('auth_redirect');
            console.log("done.. redirecting "+redirect);
            window.location = appconf.default_redirect_url;
        }, function(res) {
            console.dir(res);
            if(res.data && res.data.path) {
                window.location = "./emca/#!"+res.data.path;
            } else {
                window.location = "./emca";
            }
        }); 
    });
    </script>
</body>
</html>
