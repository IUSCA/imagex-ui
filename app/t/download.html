<navbar title="{{title}}" active="download"></navbar>
<div class="container">

    <table class="table table-hover table-condensed">
        <thead>
        <th>Status</th>
        <th>Name</th>
        <th>Requested Files</th>
        <th>Size</th>
        <th>Times Downloaded</th>
        <th>Download</th>
        </thead>
        <tr ng-repeat="dl in downloads">
            <td>
                <i class="fa fa-fw fa-check text-success" ng-show="dl.status == 'ready'"></i>
                <i class="fa fa-fw fa-plus text-warning" ng-show="dl.status == 'new'"></i>
                <i class="fa fa-fw fa-refresh text-info" ng-show="dl.status == 'working'"></i> {{dl.status}}
            </td>
            <td>{{dl.name}}</td>
            <td>{{dl.files.length}}</td>
            <td>{{dl.size | bytes}}</td>
            <td>{{dl.dlcount}}</td>
            <td>
                <span ng-show="dl.status == 'ready'">
                    <a href="/emca/public/dl/{{dl.url}}"><i class="fa fa-fw fa-download text-info"></i></a>
                    <i class="fa fa-fw fa-clipboard text-info"></i>
                    <i class="fa fa-fw fa-share text-info"></i>
                </span>
            </td>
        </tr>
    </table>
    </ul>

</div>
