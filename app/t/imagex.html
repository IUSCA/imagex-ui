<navbar title="{{title}}" active="imagex"></navbar>
<style>
    .container-fluid .row {
        width: 100%;
        height: 100%;
    }

    .openseadragon
    {
        width: 100%;
        height: 800px;
        overflow: hidden;
        border:     1px solid black;
        color:      #333; /* text color for messages */
        background-color: grey;
    }

    .navigator .highlight{
        opacity:    0.1;
        filter:     alpha(opacity=10);
        outline:    2px solid #900;
        background-color: #900;
    }
    .highlight{
        opacity:    0.3;
        filter:     alpha(opacity=20);
        outline:    5px auto #0A7EbE;
        /*background-color: #6d9cff;*/
    }


    /*.highlight:hover, .highlight:focus{*/
    /*filter:     alpha(opacity=10);*/
    /*opacity:    0.1;*/
    /*background-color: transparent;*/
    /*}*/

    .infobox{

    }



</style>

<style>
    .animate-show-hide.ng-hide {
        opacity: 0;
    }

    .animate-show-hide.ng-hide-remove {
        transition: all linear 0.3s;
    }

    .animate-show-hide.ng-hide-add {
        transition: all linear 0s;
    }

    /*
Allow angular.js to be loaded in body, hiding cloaked elements until
templates compile.  The !important is important given that there may be
other selectors that are more specific or come later and might alter display.
*/
    [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
    }
</style>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 col-xs-12" style="overflow-y: auto;">
            <button class="btn btn-success" ng-click='addImages()'>Add Image</button>
            <button class="btn btn-danger" ng-click='clear()'>Clear</button>
            <button class="btn btn-warning" ng-click='deal()'>Deal</button>
            <br>
            <input class="form-input" type='text' ng-model="searchname">

            <table class="table table-condensed">


                <tr ng-repeat-start="(key, value) in associations" ng-class="{info: value.selected}">
                    <td>
                        <i class="fa fa-fw fa-plus-circle text-info" ng-hide="model.activeRow == key;" ng-click="model.activeRow = key;"></i>
                        <i class="fa fa-fw fa-minus-circle text-warning" ng-show="model.activeRow == key;" ng-click="model.activeRow = ''"></i>

                        <i class="fa fa-fw fa-eye-slash text-danger" ng-show="value.opacity == 0" ng-click="value.opacity = 1; viewer.forceRedraw()"></i>
                        <i class="fa fa-fw fa-eye text-success" ng-show="value.opacity != 0;" ng-click="value.opacity = 0; viewer.forceRedraw()"></i>
                    </td>

                    <td><em>{{key}} - {{value.selected}}</em></td>
                </tr>
                <tr class="animate-show-hide" ng-repeat-end ng-show="model.activeRow == key;">
                    <td colspan="2">
                        <table class="table table-condensed">
                            <tr>
                                <td><b>Filter</b></td>
                                <td>{{images[key][5]}}</td>
                            </tr>
                            <tr>
                                <td><b>Opacity</b></td>
                                <td><input ng-model="value.opacity" ng-change="viewer.forceRedraw()" /></td>
                            </tr>
                            <tr>
                                <td><b>Rotation</b></td>
                                <td><input ng-model="value.degrees" ng-change="value.setRotation(value.degrees);" /></td>
                            </tr>

                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-8 col-xs-12">
            <div id="openseadragon1" class="openseadragon">
            </div>
        </div>

    </div>



</div>
