<modal-dialog>
    <h3>{{title}}</h3>
    <div class="well" style="max-height: 300px; overflow-y: scroll">
        <table class="table table-condensed">
            <tr ng-repeat="(key,value) in items">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </table>
    </div>
</modal-dialog>
