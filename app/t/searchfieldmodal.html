<modal-dialog>
    <form class="form-horizontal">
        <div class='form-group'>
            <label class='control-label col-sm-3'>Field</label>
            <div class="col-sm-8">
                <select type='text' class='form-control' ng-model='form.field'>
                    <option ng-repeat='k in keys' value='{{k}}'>{{k}}</option>
                </select>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Alternates</label>
            <div class="col-sm-8">
                <input type='text' class='form-control' ng-model='form.alternates'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Label</label>
            <div class="col-sm-8">
                <input type='text' class='form-control' ng-model='form.label'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Units</label>
            <div class="col-sm-8">
                <input type='text' class='form-control' ng-model='form.units'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Placeholder</label>
            <div class="col-sm-8">
                <input type='text' class='form-control' ng-model='form.placeholder'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Type</label>
            <div class="col-sm-8">
                <input type='text' class='form-control' ng-model='form.type'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Min</label>
            <div class="col-sm-8">
                <input type='number' class='form-control' ng-model='form.min'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Max</label>
            <div class="col-sm-8">
                <input type='number' class='form-control' ng-model='form.max'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Step Size</label>
            <div class="col-sm-8">
                <input type='number' class='form-control' ng-model='form.stepsize'/>
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-3'>Autocomplete</label>
            <div class="col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="form.autocomplete">
                    </label>
                </div>
            </div>
        </div>
        <hr><br><button class='btn btn-success pull-right' ng-click='ok()'>OK</button>
    </form>
</modal-dialog>
