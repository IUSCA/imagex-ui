
<style>

    .outer-wrapper {
        background: url(images/Crab_Nebula.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    html, body { height:100%; }

    .outer-wrapper {
        display: table;
        width: 100%;
        height: 100%;
    }

    .inner-wrapper {
        display:table-cell;
        vertical-align:middle;
        padding:15px;
    }

    .panel{
        background: transparent;
    }
    .panel .panel-heading{
        background: rgba(0, 121, 161, 0.5);
    }


    .panel .panel-body{
        background: #fff;
    }

    @media (max-width: 650px) {
        .btn-group.my-btn-group-responsive > .btn {
            display: block;
            width: 100%;
        }


        /* fixing margin */
        .btn-group.my-btn-group-responsive .btn + .btn {
            margin-left: 0;
        }

    }



</style>
<section id="loginform" class="outer-wrapper">
<div class="inner-wrapper">
<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="text-center login-title">ImageX Demonstrator</h3>
                </div>
                <div class="panel-body" ng-hide="$ctrl.showRegister">
                    <form class="form-signin">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                                <input type="text" class="form-control" id="username" ng-model="username" placeholder="email" autocomplete="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" id="password" ng-model="password" placeholder="password" autocomplete="off">
                            </div>
                        </div>
                        <br>
                        <div class="btn-group btn-group-justified my-btn-group-responsive">
                            <a href="#" class="btn btn-primary" ng-click="login()"><i class="fa fa-sign-in"></i> Login</a>
                            <a class="btn btn-info" ng-show="$root.site_config._registration === 'open'" ng-click="$ctrl.showRegister = !$ctrl.showRegister"><i class="fa fa-user-plus"></i> Register</a>
                            <a href="#" class="btn btn-info" ng-show="$root.site_config._guest._enabled" ng-click="guestlogin()"><i class="fa fa-user-o"></i> Guest Login</a>
                        </div>

                    </form>
                </div>
                <div class="panel-body" ng-show="$ctrl.showRegister">
                    <h4>Register for account</h4>


                    <form name="regform" class="form-signin">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       name="name"
                                       ng-model="regform.fields.name"
                                       placeholder="name"
                                       autocomplete="name"
                                       required
                                >
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : regform.newemail.$error.email && !regform.newemail.$pristine && submitted}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                                <input type="email"
                                       class="form-control"
                                       id="newemail"
                                       name="newemail"
                                       ng-model="regform.fields.newemail"
                                       placeholder="email"
                                       autocomplete="email"
                                       required
                                >
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : regform.fields.password1 !== regform.fields.password2 && submitted}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" id="password1" autocomplete="off" ng-model="regform.fields.password1" placeholder="password" required>
                                <password-strength password="regform.fields.password1" user="regform.fields.name"></password-strength>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : regform.fields.password1 !== regform.fields.password2 && submitted}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" id="password2" autocomplete="off" ng-model="regform.fields.password2" placeholder="confirm password" required equal="{{password1}}">
                            </div>
                        </div>
                        <br>
                        <div class="btn-group btn-group-justified my-btn-group-responsive">
                            <a type="button" class="btn btn-warning" ng-click="showRegister = false"><i class="fa fa-ban"></i> Cancel</a>
                            <a type="button" class="btn btn-success" ng-click="register()"><i class="fa fa-user-plus"></i> Register</a>
                        </div>
                    </form>
            </div>

        </div>
    </div>
</div>
</div>
</section>
